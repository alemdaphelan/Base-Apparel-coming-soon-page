<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <title>Base Apparel coming soon page</title>
</head>

<body>
    <main>
        <section class="a" style="padding:1rem; justify-self: center ;">
            <img src="img/logo.svg" alt="logo" class="logo">
            <div class="content">
                <h1 class="title">We're <span>coming soon</span></h1>
                </h1>
                <p class="text">Hello fellow shoppers! We're currently building our new fashion store. Add your email
                    below to stay up-to-date with announcements and our launch deals.</p>
            </div>
            <form id="email-form" class="email-section">
                <input type="text" placeholder="Email Address" id="email-input">
                <button type="submit" id="submit-btn">
                    <img src="img/icon-arrow.svg" alt="arrow icon" class="arrow">
                </button>
            </form>
            <p class="error" id="error-msg"></p>
        </section>
        <section class="b" style="min-width: 300px; height:100vh; float:right;">
            <img id="img" class="hero" src="img/hero-desktop.jpg" alt="hero">
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
